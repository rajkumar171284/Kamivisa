<mat-toolbar>
    <button (click)="openDialog()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>filter_list</mat-icon>
    </button>
    <span>Filter By</span>
    <!-- <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button> -->
    <button (click)="getCsv()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>attach_file</mat-icon>
      </button> 
  </mat-toolbar>
  
<mat-card>
    <table mat-table [dataSource]="dataSource"  matTableExporter  class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="MIXER(LOADING/Un-loding)">
            <th mat-header-cell *matHeaderCellDef> Mixer Type</th>
            <td mat-cell *matCellDef="let element"> {{element.mixer}} </td>
          </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Hatch Status</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Hours Open </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="close">
            <th mat-header-cell *matHeaderCellDef> Hours Closed </th>
            <td mat-cell *matCellDef="let element"> {{element.close}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [length]="100"
              [pageSize]="8"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
      
</mat-card>
